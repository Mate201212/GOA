<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>CSS Flexbox & Box Model Demonstration</title>
    <style>
      /* --- საერთო გაფორმება --- */
      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
        background: #f8f9fa;
      }

      h2 {
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        color: #1d3557;
        text-align: center;
      }

      



    
    <section>
      <h2>6. ბლოკ &lt;-> ინლაინ ტრანსფორმაციები</h2>
      <h3 style="text-align:center;">6.1 Div (block) ➜ Inline</h3>
      <div class="inline-container">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
      <h3 style="text-align:center; margin-top:1.5rem;">6.2 Span (inline) ➜ Block</h3>
      <div class="block-container">
        <span>Span 1</span><span>Span 2</span><span>Span 3</span><span>Span 4</span><span>Span 5</span>
      </div>
    </section>
      <!-- 7. Museum Site -->
    <section class="museum-section">
      <h2 style="color:#264653; font-size:2rem;">Art & History Museum</h2>
      <div class="museum-gallery">
        <img src="" alt="Ancient sculpture" />
        <img src="" alt="Classical painting" />
        <img src="" alt="Modern art installation" />
      </div>
      <p class="museum-description">
        ჩვენი მუზეუმი აერთიანებს ხელოვნებისა და ისტორიის საგანძურს – უძველესი ქანდაკებებიდან თანამედროვე
        ინსტალაციებამდე. მოხვდით ინსპირაციის, განათლების და ევოლუციის სივრცეში, სადაც თითოეული ექსპონატი
        მოგვითხრობს უნიკალურ ისტორიას.
      </p>
    </section>
  </body>
