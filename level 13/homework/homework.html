<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 13</title>
</head>
<body>  
<!-- 2) შექმენით ვებსაიტი სადაც დაამატებთ 5 სურათს, თითოეულ სურათს შეუცვალეთ სიგანე და სიმაღლე width და height ატრიბუტების გამოყენებით.

3)ჩამოწერეთ ყველა ატრიბუტი რაც ისწავლეთ და კომენტარებით ახსენით თუ რას აკეთებენ ისინი. -->

<!-- 5) შექმენით ვებსაიტი სადაც დაამატებთ თქვენი საყვარელი ცხოველის სურათებს და აღწერეთ პარაგრაფის გამოყენებით თუ რა მოგწონთ მასში. -->

<!-- 4) უყურეთ ჩანაწერს თავიდან.  -->

<h1>My Image Gallery</h1>

<!-- პირველი სურათი -->
<img src="./images/tiger.png" alt="tiger image" width="300" height="200">
<br>
<!-- მეორე სურათი -->
<img src="./images/capybara.png" alt="capybara image" width="400" height="250">
<br>
<!-- მესამე სურათი -->                                           
<img src="./images/pupies.png" alt="pupies image" width="350" height="230">
<br>
<!-- მეოთხე სურათი -->
<img src="./images/mamonth.png" alt="Mamonth Image" width="450" height="300">
<br>
<!-- მეხუთე სურათი -->
<img src="./images/wolf.png" alt="Wolf Image" width="500" height="350">

<!-- src (source): მიუთითებს სურათის ფაილის მისამართს, რომელიც ბრაუზერს უნდა ჩატვირთოს. მაგალითად: <img src="image.jpg">.

alt (alternative text): ტექსტი, რომელიც გამოისახება, თუ სურათი ვერ ჩაიტვირთა. ასევე SEO-სთვის და ეკრანის მკითხველებისთვის გამოიყენება.

width და height: სურათის სიგანე და სიმაღლე, რომლებიც მოცემულია პიქსელებში (px). მაგალითად: <img width="300" height="200">.

title: აჩვენებს ტექსტს, როცა მაუსის კურსორი მიტრიალებულია ელემენტზე. მაგალითად: <img title="This is an image">.

href: URL მისამართი, რომელიც ლინკისთვის გამოიყენება <a> ელემენტში. მაგალითად: <a href="https://example.com">Visit Example</a>.

class: კლასის სახელი, რომელიც ელემენტს მიენიჭება და გამოიყენება CSS ან JavaScript კოდში სტილის ან ქმედებების განსაზღვრისთვის.

id: უნიკალური იდენტიფიკატორი ელემენტისთვის, რომელიც ასევე შეიძლება გამოიყენებოდეს CSS ან JavaScript-ში. <div id="unique-id">.

name: ფორმის ელემენტებისთვის გამოიყენება მონაცემების გაგზავნისას. მაგალითად: <input type="text" name="username">.

placeholder: ფორმის ველში აჩვენებს ტექსტს, სანამ მომხმარებელი რამეს შეიყვანს. მაგალითად: <input type="text" placeholder="Enter your name">.

value: ფორმის ელემენტებისთვის თავდაპირველი მნიშვნელობა. მაგალითად: <input type="text" value="Default Value">. -->
</body>
</html>
