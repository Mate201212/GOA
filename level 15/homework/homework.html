<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 2) შექმენით სარეგისტრაციო ფორმა - გამოიყენეთ for-id ატრიბუტები, დააკავშირეთ labels და input ველები, name ატრიბუტი, value ატრიბუტი, submit ღილაკი -->
<h2>Registration Form</h2>
<form >
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="" required><br><br>
    
    <input type="submit" value="Register">
</form> 


<!-- 4) ააწყვეთ გადახდის ფორმა სადაც გექნებათ ორი რადიო ღილაკი - card და cash -->
<h2>Payment Method</h2>
<form action="/payment" method="post">
    <label for="card">Card</label>
    <input type="radio" id="card" name="payment_method" value="card" required>
    
    <label for="cash">Cash</label>
    <input type="radio" id="cash" name="payment_method" value="cash" required><br><br>
    
    <input type="submit" value="Proceed">
</form> 


<!-- 5) Bonus+ ფორმების მეშვეობით შეეცადეთ ააწყოთ ერთ გვერდიანი ბანკის საიტი -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#payment">Payment</a></li>
    </ul>
</nav>

<section id="home">
         <h1>Welcome to the Bank</h1>
         <p>Manage your finances with ease and security.</p>
</section>

<section id="register">
    <h2>Register</h2>
    <form action="/submit_registration" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
       
        <input type="submit" value="Register">
    </form>
</section>

<section id="payment">
    <h2>Make a Payment</h2>
    <form>
        <label for="card">Card</label>
        <input type="radio" id="card" name="payment_method" value="card" required>
       
        <label for="cash">Cash</label>
        <input type="radio" id="cash" name="payment_method" value="cash" required><br><br>
       
        <input type="submit" value="Pay Now">
    </form>
</section>
</body>
</html>
